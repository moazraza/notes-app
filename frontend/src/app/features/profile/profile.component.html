<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="profile.component.css">

</head>

<body> 
  
  <div class = 'title-line'>
    <div class="author">
        <img class="thumbnail" src="assets/images.jpeg" >
        <p>Becki Jia</p>
    </div>

    <div class="data">
      <div class="data-posts"> 
        <p>1,234</p>
        <p style="font-weight: bold">Posts</p>
      </div>

      <div class="data-posts"> 
        <p>5,678</p>
        <p style="font-weight: bold">Followers</p>
      </div>

      <div class="data-posts"> 
        <p>9,101</p>
        <p style="font-weight: bold">Following</p>
      </div>

    </div>

    <div class="button-plus-div">
      <button class="btn btn-primary btn-lg">+</button>
    </div>
  </div>

<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let post of posts">
            <app-post-card [post]="post"></app-post-card>
        </div>
    </div>
</div>

</body>
